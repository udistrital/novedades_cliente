<div class="panel panel-default">
  <div class="panel panel-primary panel-body">
    <!--Cabecera del panel-->
    <h2 class="page-header text-center">{{ 'TITULO_REV_COO' | translate}}</h2>

  <div class="panel-body">
    <div class="row">
      <div class="panel panel-default col-lg-10 col-lg-offset-1">
        <div class="panel-body">
          <form role="form">
            <div class="row">
              <div class="col-lg-12">
                  <label>{{'NUM_DOC_IDENTIDAD' | translate}}</label>
              </div>

              <div class="form-group col-lg-9">
                <input type="text" class="form-control" ng-model="aprobacionCoordinador.Documento" placeholder="{{'PLACE_NUM_DOC' | translate}}" required>
              </div>
              <div class="form-group col-lg-3">
                  <input type="submit" class="form-control btn btn-success" value="{{'ACCION_CONSULTAR_NUM_DOC' | translate}}" ng-click="aprobacionCoordinador.obtener_docentes_coordinador()">
              </div>

              <div class="form-group col-lg-6">
                <label>{{'NOM_COOR' | translate}}</label>
                <input type="text" class="form-control" ng-model="aprobacionCoordinador.coordinador.nombre_coordinador" disabled>
              </div>

              <div class="form-group col-lg-6">
                <label>{{'PRO_CURR' | translate}}</label>
                <span class="form-control" readonly> {{aprobacionCoordinador.coordinador.nombre_proyecto_curricular}}</span>
              </div>
      </div>


        <div style="height: {{gridHeight}}px;" ui-grid="aprobacionCoordinador.gridOptions1" align='center' ui-grid-auto-resize></div>

          </form>
        </div>
      </div>
    </div>
  </div>

</div>
  </div>
