<br>
<div class="panel panel-default">
  <div class="panel panel-primary panel-body">
    <!--Cabecera del panel-->
    <h2 class="page-header text-center">{{'TITULO_APRO_PAGO' | translate}}</h2>

  <div class="panel-body">
    <div class="row">
      <div class="panel panel-default col-lg-10 col-lg-offset-1">
        <div class="panel-body">
          <form role="form">

            <div class="row">
              <div class="form-group col-lg-6">
                <label class="col-lg-12">{{'NOM_ORDENADOR' | translate}}</label>
                <input type="text" class="form-control" ng-model="aprobacionPago.ordenador.nombre" disabled>
              </div>
            </div>

            <div class=row>

                    <div class="col-md-3">
                        <label>{{'MES' | translate }}</label>
                        <select class="form-control" ng-model="aprobacionPago.mes" >
                          <option value="">---Seleccione el mes del certificado---</option>
                          <option ng-repeat="iMes in aprobacionPago.meses" ng-value="iMes">{{iMes.Nombre}}</option>
                        </select>
                      </div>


                  <div class="col-md-3">
                    <label>{{'ANO' | translate }}</label>
                    <select ng-model="aprobacionPago.anio" class="form-control">
                      <option value="">---Seleccione el a√±o del certificado---</option>
                      <option ng-repeat="iAnio in aprobacionPago.anios" ng-value="iAnio">{{iAnio}} </option>
                    </select>
                  </div>

                  <div class="col-md-3">
                    <label>{{'SEL_PERIODO' | translate }}</label>
                    <select ng-model="aprobacionPago.periodo" class="form-control">
                      <option value="">---Seleccione el periodo del certificado---</option>
                      <option ng-repeat="iPeriodo in aprobacionPago.periodos" ng-value="iPeriodo">{{iPeriodo}} </option>
                    </select>
                  </div>

                <div class="form-group col-lg-3">
                    <label></label>
                    <input type="submit" class="form-control btn btn-success" value="{{'GEN_PDF' | translate}}" ng-click="aprobacionPago.generarPDF()">
                </div>

          </div><!--div row-->

          <br>

        <div style="height: {{gridHeight}}px;" ui-grid="aprobacionPago.gridOptions1" align='center'  ui-grid-selection ui-grid-pagination></div>
        <button class="btn btn-warning" ng-click="aprobacionPago.aprobar_multiples_pagos()">Aprobar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
  </div>
